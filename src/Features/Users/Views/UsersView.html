<style include="UsersView Theme">
</style>

<div class="card">
    <template is="dom-repeat" items="[[users]]">
        <div class="user-item">
            <div class="avatar">[[item.firstname.0]][[item.lastname.0]]</div>
            <div>[[item.firstname]] [[item.lastname]]</div>
            <div class="spacer"></div>
            <paper-icon-button icon="my-icons:close"></paper-icon-button>
        </div>
    </template>
</div>
