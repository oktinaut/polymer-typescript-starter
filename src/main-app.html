<style>
    :host {
        --app-primary-color: #4285f4;
        --app-secondary-color: black;

        display: block;
    }

    app-drawer-layout:not([narrow]) [drawer-toggle] {
        display: none;
    }

    app-header {
        color: #fff;
        background-color: var(--app-primary-color);
    }

    app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
    }

    .drawer-list {
        margin: 0 20px;
    }

    .drawer-list a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: var(--app-secondary-color);
        line-height: 40px;
    }

    .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
    }
  </style>

  <app-location route="{{route}}" url-space-regex="^[[rootPath]]">
  </app-location>
  
  <app-route route="{{route}}" pattern="[[rootPath]]:page" data="{{routeData}}" tail="{{subroute}}">
  </app-route>
  
  <app-drawer-layout fullbleed="" narrow="{{narrow}}">
      <!-- Drawer content -->
      <app-drawer id="drawer" slot="drawer" swipe-open="[[narrow]]">
          <app-toolbar>Menu</app-toolbar>
          <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
              <a name="users" href="[[rootPath]]users">Users</a>
              <a name="groups" href="[[rootPath]]groups">Groups</a>
          </iron-selector>
      </app-drawer>
  
      <!-- Main content -->
      <app-header-layout has-scrolling-region="">
  
          <app-header slot="header" condenses="" reveals="" effects="waterfall">
              <app-toolbar>
                  <paper-icon-button icon="my-icons:menu" drawer-toggle=""></paper-icon-button>
                  <div main-title="">Polymer 3 Sample App</div>
              </app-toolbar>
          </app-header>
  
          <iron-pages selected="[[page]]" attr-for-selected="name" role="main">
              <users-view name="users"></users-view>
              <groups-view name="groups"></groups-view>
              <error-view-404 name="error-404"></error-view-404>
          </iron-pages>
      </app-header-layout>
  </app-drawer-layout>
